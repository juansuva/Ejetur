{% extends "dashboard.html" %}

{% load staticfiles %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Eliminar</h4>
                        {% if error.0 %}
                            <p class="category">{{ error.1 }}</p>
                        {% else %}
                            <p class="category">Â¿Desea eliminar la noticia {{ noticia.titulo }}?</p>
                        {% endif %}
                    </div>
                    <div class="content">
                        <form method="POST" enctype="multipart/form-data">{% csrf_token %}
                            <a class="btn btn-danger btn-fill pull-left" href="/administrador/noticias/">Cancelar</a>
                            <button type="submit" id="btn_submit" class="btn btn-info btn-fill pull-right">Eliminar noticia</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

{% block scripts %}
<script type="text/javascript">
    {% if error.0 or exito.0 %}
    $(document).ready(function(){
        $.notify({
            icon: 'pe-7s-news-paper',
            {% if exito.0 %}
            message: "{{exito.1}}"
            {% elif error.0 %}
            message: "{{error.1}}"
            {% endif %}
        },{
            {% if exito.0 %}
            type: 'success',
            {% elif error.0 %}
            type: 'danger',
            {% endif %}
            timer: 4000
        });
        {% if error.0 %}
        $("#btn_submit").attr("disabled", "true");
        {% elif exito.0 %}
        setTimeout(function(){
            window.location ="/administrador/noticias";
        },3000);
        {% endif %}
    });
    {% else %}
    $(document).ready(function(){
        $("#titulo").val("{{ noticia.titulo }}");
        $("#descripcion").val("{{ noticia.descripcion }}");
        $("#interes").val("{{ noticia.interes.id }}");
    });
    {% endif %}
</script>
{% endblock scripts %}
