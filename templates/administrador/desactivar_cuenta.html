<!DOCTYPE html>
<html lang="en">

    <head>

        <title>Eje Turismo - Iniciar sesión</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>EJE TURISMO</title>
        {% load staticfiles %}
        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
		    <link rel="stylesheet" href="{% static 'css/form-elements.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="{% static 'ico/favicon.png' %}">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'ico/apple-touch-icon-144-precomposed.png' %}">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'ico/apple-touch-icon-114-precomposed.png' %}">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'ico/apple-touch-icon-72-precomposed.png' %}">
        <link rel="apple-touch-icon-precomposed" href="{% static 'ico/apple-touch-icon-57-precomposed.png' %}">

    </head>

    <body>
      <!-- Top content -->
        <div class="top-content">
          <div class="inner-bg">
            <div class="container">
              <div class="row">
                  <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>Eje</strong> Turismo</h1>
                    <h1><strong>Desactiva tu cuenta</strong></h1>
                  </div>
              </div>
              {% if eliminar %}
              <div class="row">
                  <form method="POST">{% csrf_token %}
                    <button type="submit" class="btn btn-block btn-danger" name="eliminar" style="background:red; margin-top:15px; font-size:25px;" href="/administrador/solicitudes">Desactivar</button>
                  </form>
              </div>
              {% else %}
              <div class="alert alert-danger">No puedes eliminar tu cuenta, aún tienes usuarios suscriptores activos</div>
              {% endif %}


              <div class="row">
                  <a class="btn btn-primary btn-block" style="margin-top:15px; font-size:25px;" href="/administrador">Volver</a>
              </div>
            </div>
          </div>
        </div>

        <!-- Javascript -->
        <script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/jquery.backstretch.min.js' %}"></script>

        <script type="text/javascript">

          $(document).ready(function() {
              $.backstretch("{% static 'img/backgrounds/1.jpg' %}");
              $('.login-form input[type="text"], .login-form input[type="password"], .login-form textarea').on('focus', function() {
                $(this).removeClass('input-error');
              });

              $('.login-form').on('submit', function(e) {

                $(this).find('input[type="text"], input[type="password"], textarea').each(function(){
                  if( $(this).val() == "" ) {
                    e.preventDefault();
                    $(this).addClass('input-error');
                  }
                  else {
                    $(this).removeClass('input-error');
                  }
                });

              });


          });

        </script>

    </body>

</html>
