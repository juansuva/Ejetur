<!DOCTYPE html>
<html lang="en">

<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Eje Turismo - Noticias</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/shop-item.css' %}" rel="stylesheet">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                
            </div>
            <div style="allign:right; margin-top:10px;">
                <div class="dropdown">
                  <a href="#" class="btn btn-info btn-sm dropdown-toggle" data-toggle="dropdown">
                      <span class="glyphicon glyphicon-menu-hamburger"></span>
                  </a>
                  <ul class="dropdown-menu">
                    <li><div>¡Hola {{ nombre }}! Estas son las noticias!</div></li>
                    <li class="divider"></li>
                    <li><a class="navbar-brand" style="color:black; font-size:15px;" href="/">Cerrar sesión</a></li>
                    <li><a class="navbar-brand" style="color:red; font-size:15px;" href="/suscriptor/deactivate">Desactivar cuenta</a></li>
                  </ul>
                </div>
            </div>
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
          <div class="col-md-9">
            {% for noticia in noticias %}
            <div class="thumbnail">
                <img class="img-responsive" src="/media/{{ noticia.imagen }}" alt="" width="800" height="300">
                <div class="caption-full">
                    <h4><a href="#">{{ noticia.titulo }}</a>
                    </h4>
                    <p>{{ noticia.descripcion }}</p>
                </div>
            </div>
            {% endfor %}
            </div>
        </div>
    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>

</html>
